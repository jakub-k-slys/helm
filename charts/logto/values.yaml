# Default values for logto.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

logto:
  seed: false
  replicaCount: 1
  image:
    repository: ghcr.io/logto-io/logto
    pullPolicy: IfNotPresent
    tag: ""
  envs:
    {}

db:
  host: postgres-rw
  port: 5432
  user: postgres
  password: postgres
  name: postgres

  # -- pod deployment update strategy type.
  # ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#updating-a-deployment
  updateStrategy:
    type: Recreate

  # -- Annotations for pod.
  # ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  podAnnotations: {}

  # -- Pod Security Context.
  # ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  #  podSecurityContext:
  #  fsGroup: 1000
  #  fsGroupChangePolicy: "OnRootMismatch"

  # -- Container Security Context.
  # ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  #securityContext:
  #  seccompProfile:
  #    type: RuntimeDefault
  #  allowPrivilegeEscalation: false
  #  capabilities:
  #    drop:
  #      - ALL
  #  runAsNonRoot: true
  #  runAsUser: 1000
  #  runAsGroup: 1000

  # -- Resource requests and limits.
  # ref: https://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    # limits:
    #   cpu: 2
    #   memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi

  # -- Priority Class Name
  # ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/#priorityclass
  priorityClassName: ~

  # -- Node labels for pod assignment.
  # ref: https://kubernetes.io/docs/user-guide/node-selection/
  nodeSelector: {}

  # -- Tolerations for pod assignment.
  # ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  tolerations:
    []
    # - key: "key"
    #   operator: "Equal|Exists"
    #   value: "value"
    #   effect: "NoSchedule|PreferNoSchedule|NoExecute(1.6 only)"

  # -- Affinity for pod assignment.
  # ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: {}

# -- Service parameters
# ref: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  type: ClusterIP
  corePort: 80
  adminPort: 80
  ipFamilies: [IPv4]

# -- Registry ingress parameters
# ref: http://kubernetes.io/docs/user-guide/ingress/
ingress:
  # -- If true, logto Ingress will be created
  enabled: false

  # -- Ingress controller class name
  className: ""

  # -- Ingress annotations
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  # -- Ingress hosts configuration
  hosts:
    - host: chart-example.local
      paths: []

  # -- Ingress TLS configuration
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Expose logto server metrics
metrics:
  enabled: false

  username: prometheus
  password: prometheus

  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: 1.23.0-alpine

  # -- Container Security Context.
  # ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  securityContext:
    seccompProfile:
      type: RuntimeDefault
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    runAsNonRoot: true
    runAsUser: 101
    runAsGroup: 101

# PostgreSQL chart documentation:
# https://github.com/helm/charts/blob/master/stable/postgresql/README.md
postgresql:
  enabled: false
  postgresqlDatabase: logto
  postgresqlUsername: logto
  postgresqlPassword: logto
